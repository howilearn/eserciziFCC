<script type="text/javascript">
  var
    operazione = [],
    temp = {},
    classe = '',
    num = 0,
    fattori = [],
    fattoriSec = [],
    operatori = [],
    len = operatori.length,
    operatoriSec = [],
    risultato = 0,
    previous = 'num',
    monitorText = '',
    result = document.getElementById('result'),
    monitor = document.getElementById('monitor'),
    tutti = document.getElementById('calculator').getElementsByTagName('div');
    //console.log(tutti);

  function cancella() {
    num = 0;
    risultato = 0;
    operazione = [];
    fattori = [];
    operatori = [];
    //monitorText = '';
    monitor.innerHTML = 0;
    result.innerHTML = risultato;
    previous = 'cancella';
  }

  for (var i in tutti) {
    tutti[i].onclick = function() {
      console.log(previous);
      if (previous === 'uguale') {
        result.innerHTML = risultato;
      }
      console.log(this);
      classe = this.attributes[1].value;
      //console.log(classe);
      temp = this.getElementsByTagName('p');
      operazione.push(temp[0].innerHTML);
      //this.style.background = 'yellow';
      console.log(operazione);
      for (var i in operazione) {
        monitorText += operazione[i];
      }
      monitor.innerHTML = monitorText;
      monitorText = '';

      if (classe === 'num') {
        num = num + temp[0].innerHTML;
        previous = 'num';
        //console.log(Number(temp[0].innerHTML));
      }

      else if (classe === 'oper' ) {
        len = operatori.length;
        if (previous === 'oper') {
          console.log(fattori);
          console.log(operatori);
          operatori.splice(len-1,1);
          //fattori.splice(len-1,1);
          console.log(fattori);
          console.log(operatori);
        }
        else {
          num = Number(num);
          fattori.push(num);
          //if (previous !== 'uguale') {
          //}
          num = 0;
        }
        operatori.push(temp[0].innerHTML);
        previous = 'oper';
      }

      else if (classe === 'uguale') {
        if (previous === 'uguale') {
          num = 0;
        }
        len = operatori.length;
        num = Number(num);
        fattori.push(num);
        //risultato = fattori[0] + fattori[1];
        /*
        25  2   10  4   8   16  3  5
        +   -   *   +   /   -   +
        */
        for (var i=0; i<len; i++) {
          if (operatori[i] === 'x') {
            fattori[i] = fattori[i] * fattori[i+1];
            fattori.splice(i+1,1);
            operatori.splice(i,1);
            i--;
            len--;
          }
          else if (operatori[i] === '/') {
            fattori[i] = fattori[i] / fattori[i+1];
            fattori.splice(i+1,1);
            operatori.splice(i,1);
            i--;
            len--;
          }
        }
        risultato = fattori[0];
        for (var i = 0; i<len; i++) {
          if (operatori[i] === '+') {
            risultato += fattori[i+1];
          }
          else if (operatori[i] === '-') {
            risultato -= fattori[i+1];
          }
        }
        result.innerHTML = risultato;
        //console.log(risultato);
        fattori = [];
        //fattori.push(risultato);
        operazione = [];
        operazione.push(risultato);
        //monitorText = '';
        operatori = [];
        num = risultato; //0;
        risultato = 0;
        previous = 'uguale';
      }

      else if (classe = 'cancella') {
        /*  num = 0;
        risultato = 0;
        operazione = [];
        fattori = [];
        operatori = [];
        //monitorText = '';
        monitor.innerHTML = 0;
        result.innerHTML = risultato;
        previous = 'cancella'; */
        cancella();
      }

      /*console.log(num/2 + ' ' + previous);*/

    }
  }
</script>
